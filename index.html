<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anxiety Journal Policies</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f3ee;
        --ink: #1b1b1b;
        --muted: #5c5c5c;
        --card: #fff7ef;
        --accent: #2a6b5f;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: linear-gradient(135deg, #f7f3ee 0%, #efe7dc 100%);
        color: var(--ink);
      }
      main {
        max-width: 720px;
        margin: 8vh auto;
        padding: 32px;
        background: var(--card);
        border: 1px solid #e7ddcf;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 32px;
        letter-spacing: 0.2px;
      }
      p { margin: 0 0 20px; color: var(--muted); }
      ul { list-style: none; padding: 0; margin: 0; }
      li { margin: 12px 0; }
      a {
        display: inline-block;
        padding: 10px 14px;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
      }
      a:hover { filter: brightness(0.95); }
      footer { margin-top: 24px; color: var(--muted); font-size: 13px; }
    </style>
  </head>
  <body>
    <main>
      <h1>Anxiety Journal Policies</h1>
      <p>Please review the latest app policies below.</p>
      <ul>
        <li>
          <a href="anxiety-journal-privacy-policy.html">Privacy Policy</a>
        </li>
        <li>
          <a href="anxiety-journal-terms-of-service.html">Terms of Service</a>
        </li>
      </ul>
      <footer>Last updated: 2026-01-19</footer>
    </main>
  </body>
</html>
